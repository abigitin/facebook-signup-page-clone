<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="/fac.png" />

    <title>Facebook- log in or sign up</title>
</head>

<body class="bg-gray-100">
    <main class="flex mx-auto mt-28 justify-center ">
        <div class="left w-1/2">
            <img class="w-72" src="/facebooklogo.svg" alt="">
            <p class="text-2xl mx-7 font-semibold">
                Facebook helps you connect with people and share with the people in your life.
            </p>
        </div>

        <div class="right flex flex-col bg-white p-5 rounded-lg space-y-3 my-1/2">
            <input
                class="p-3 border border-gray-500 border-opacity-100 rounded-md   outline-gray-300  hover:outline-blue-300 focus:outline-blue-300"
                type="text" placeholder="Email address or phone number">
            <input
                class="p-3 border border-gray-500 border-opacity-100 rounded-md   outline-gray-300  hover:outline-blue-300 focus:outline-blue-300"
                type="password" placeholder="Password">
            <button class="bg-blue-500 text-white py-3 rounded-md font-bold text-xl hover:bg-blue-600">Log in</button>
            <p class="text-blue-400 text-sm text-center hover:underline">
                Forgotten password?
            </p>
            <hr>
            <button class="bg-green-500 text-white font-bold p-3 m-16 rounded-md hover:focus:bg-green-600">Create new account</button>
            <p>
                <span class="font-bold hover:underline">
                    Create a Page
                </span>
                for a celebrity,brand or business.
            </P>
        </div>
    </main>

</body>

</html>
